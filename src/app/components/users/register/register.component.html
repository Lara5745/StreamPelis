<section id="register" style="height:1px" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-5 mx-auto">
        <div class="card_register">
          <div  class="card">
            <div  class="card-body text-center" >
              <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                <div class="form-group">
                  Correo:
                  <input type="email"  name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                    minlength="8">
                </div>
                
                <div class="form-group">
                  Contraseña:
                  <input type="password"  name="password" class="form-control" placeholder="Mínimo 6 dígitos" [(ngModel)]="password" required minlength="6" >
                </div>
                
                <div class="form-group">
                  <h5>Escoge imagen de usuario para continuar</h5>
                  <input style="width: 100%;" type="file" accept=".png,.jpg" (change)="onUpload($event)">
                </div>
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-succes" role="progressbar" [style.width]="(uploadPercent | async) + '%'"></div>
                </div>
                <input #imageUser type="hidden" [value]="urlImage | async">
                <br>
                <button *ngIf="urlImage | async; else btnDisabled" type="submit" class="btn btn-lg btn-primary btn-block">Registrar</button>
                <ng-template #btnDisabled>
                  <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Primero sube una imágen</button>
                </ng-template>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">¿Ya estas registrado?</a>
                </div>
                <div class="form-group">
                  <!--<button href="#" class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>
                    Facebook
                  </button>-->
                  <button href="#" class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <span class="fa fa-google"></span>
                    Google
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
