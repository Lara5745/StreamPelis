<section id="login" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_login">
            <div class="card">
              <div class="card-body text-center">
                <form #formLogin="ngForm" (submit)="onLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Inicio de sesión</h1>
                  <div class="form-group">
                    Correo:
                    <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    Contraseña:
                    <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="Mínimo 6 dígitos" required>
                  </div>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Entrar</button>
                  <div class="form-group">
                    <a routerLink="/user/register" class="form-control login-user">¿Aún no formas parte?</a>
                  </div> 
                  <div class="form-group">
                    <!--<button href="#" class="btn btn-block btn-social btn-facebook">
                      <span class="fa fa-facebook"></span>
                      Facebook
                    </button>-->
                    <button href="#" class="btn btn-block btn-social btn-google" type="reset" (click)="onLoginGoogle()">
                      <span class="fa fa-google"></span>
                      Google
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
